<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Your Job Title</p>
    </header>
    
    <section id="contact">
        <h2>Contact Information</h2>
        <p>Email: your.email@example.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>LinkedIn: <a href="https://linkedin.com/in/yourprofile">yourprofile</a></p>
    </section>
    
    <section id="education">
        <h2>Education</h2>
        <div class="edu-item">
            <h3>Degree, University</h3>
            <p>Graduation Year</p>
        </div>
    </section>
    
    <section id="experience">
        <h2>Experience</h2>
        <div class="exp-item">
            <h3>Job Title at Company</h3>
            <p>Year - Year</p>
            <ul>
                <li>Responsibility or Achievement</li>
            </ul>
        </div>
    </section>
    
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>Skill 1</li>
            <li>Skill 2</li>
        </ul>
    </section>
    
    <script src="app.ts"></script>
</body>
</html>
